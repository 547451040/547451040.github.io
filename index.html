<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书阅读调查</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="547451040@qq.com">
    <table>
        <tr>
            <th><img src="images/lb.jpg" alt=""></th>
        </tr>
        <tr>
            <th><h1>图书阅读调查</h1><th>
        </tr>
        <tr>
            <td><label for="">1.您的姓名？</label></td>
        </tr>
        <tr>
            <td><input type="text"><td>
        </tr>
        <tr>
            <td><label for="">2.您的电子邮箱？</label></td>
        </tr>
        <tr>
            <td><input type="text"><td>
        </tr>
        <tr>
            <td><label for="">3.您是大几的学生？</label></td>
        </tr>
        <tr> 
            <td>
           <input type="radio" value="大一"><label for="">大一</label>
           <input type="radio" value="大二"><label for="">大二</label>
           <input type="radio" value="大三"><label for="">大三</label>
           <input type="radio" value="大四"><label for="">大四</label>
           
            </td>
           
        </tr>

        <tr>
            <td><label for="">4.您是否经常去图书馆？</label></td>
        </tr>
        <tr> 
            <td>
           <input type="radio" value="经常"><label for="">经常</label>
           <input type="radio" value="偶尔"><label for="">偶尔</label>
           <input type="radio" value="考试前几天去"><label for="">考试前几天去</label>
           <input type="radio" value="不去"><label for="">不去</label>
           
            </td>
           
        </tr>

        <tr>
            <td><label for="">5.您平时喜欢读书吗</label></td>
        </tr>
        <tr> 
            <td>
           <input type="radio" value="非常喜欢"><label for="">非常喜欢</label>
           <input type="radio" value="喜欢"><label for="">喜欢</label>
           <input type="radio" value="还好"><label for="">还好</label>
           <input type="radio" value="不喜欢"><label for="">不喜欢</label>
           
            </td>
           
        </tr>

        <tr>
            <td><label for="">6.如果给您一个随时能够借书的平台你是否会考虑多看会书？</label></td>
        </tr>
        <tr> 
            <td>
           <input type="radio" value="会"><label for="">会</label>
           <input type="radio" value="不会"><label for="">不会</label>
          
            </td>
           
        </tr>

        <tr>
            <td><label for="">7.您平时喜欢什么类型的图书</label></td>
        </tr>
        <tr> 
            <td>
           <input type="radio" value="专业图书"><label for="">专业图书</label>
           <input type="radio" value="各类小说"><label for="">各类小说</label>
           <input type="radio" value="名著作品"><label for="">名著作品</label>
           <input type="radio" value="言情书籍"><label for="">言情书籍</label>
           
            </td>
           
        </tr>
        <tr>
            <td>
                <label for="">8.您对图书借阅软件的意见：（必填）</label>
             </td>
        </tr>

        <tr>
            <td>
                <textarea name="" id="" cols="100" rows="10" required></textarea>
            </td>
        </tr>

        <tr>
            <th>
                <input class="new_button" type="submit">
                <input class="new_button" type="reset">
           </th>
        </tr>
        
    </table>
</body>
</html>
